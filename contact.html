	<!-- Contact Section
   ================================================== -->
   <section id="contact">
         <div class="row">

            <div class="eight columns">

               <!-- form -->
               <form action="mailto:farah.balaha@gmail.com?" method="POST" id="contactForm" name="contactForm"
			   enctype="text/plain">
					<fieldset>

                  <div>
						   <label for="contactName">Name <span>*</span></label>
						   <input type="text" value="" size="30" id="contactName" name="contactName" required>
                  </div>

                  <div>
						   <label for="contactEmail">Email <span>*</span></label>
						   <input type="text" value="" size="30" id="contactEmail" name="contactEmail"required>
                  </div>

                  <div>
						   <label for="contactSubject">Subject</label>
						   <input type="text" value="" size="30" id="contactSubject" name="contactSubject">
                  </div>

                  <div>
                     <label for="contactMessage">Message <span>*</span></label>
                     <textarea cols="50" rows="15" id="contactMessage" name="contactMessage" required></textarea>
                  </div>
				  
                  <div>
                    <input type="submit" name = "submit" value="Send" style="margin-bottom: 40px; width: 130px; height: 60px; font-size:20px" >
					<input type="reset" name="reset" value="Clear Form" style="width: 150px; height: 60px; font-size:20px"/>
					</div>

					</fieldset>
				   </form> <!-- Form End -->

               <!-- contact-warning -->
				<div id="message-warning"> Error boy</div>
               <!-- contact-success -->
				<div id="message-success">
					<i class="fa fa-check"></i>Your message was sent, thank you!<br>
				</div>

            </div>

      </div>

   </section> <!-- Contact Section End-->
